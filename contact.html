<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="header-logo">Yuma Yamaji</h1>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="./#top">Top</a></li>
              <li class="nav-item"><a href="./#works">Works</a></li>
              <li class="nav-item"><a href="./#skill">Skill</a></li>
              <li class="nav-item"><a href="./#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>お名前
          </p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）山田太郎"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>電話番号
          </p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）000-0000-0000"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>メールアドレス
          </p>
          <input
            type="email"
            class="Form-Item-Input"
            placeholder="例）example@gmail.com"
          />
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg">
            <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
          </p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する" />
      </div>

      <footer>
        <div class="foot">
          <ul class="menu">
            <li><a href="./#top">Top</a></li>
            <li><a href="./#works">Works</a></li>
            <li><a href="./#skill">Skill</a></li>
            <li><a href="./#contact">Contact</a></li>
          </ul>
          <p class="copyright">&copy; Yuma Yamaji</p>
        </div>
      </footer>
    </div>
  </body>
</html>
